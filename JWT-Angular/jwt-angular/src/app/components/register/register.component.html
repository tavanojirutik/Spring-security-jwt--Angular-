<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" name="name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" name="name" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" name="name" />
    </div>

    <button type="submit" class="btn btn-primary" (click)="registerClick()">Register</button>
  </form>
</div>
