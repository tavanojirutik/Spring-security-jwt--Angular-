<div class="container">
    <h2>Longin</h2>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" name="name" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" name="name" />
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="loginClick()">Register</button>
    </form>
  </div>
